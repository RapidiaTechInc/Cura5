---
name: conan-package

# Exports the recipe, sources and binaries for Mac, Windows and Linux and upload these to the server such that these can
# be used downstream.
#
# It should run on pushes against main or CURA-* branches, but it will only create the binaries for main and release branches

on:
    workflow_dispatch:
        inputs:
            create_binaries_windows:
                required: true
                default: false
                description: 'create binaries Windows'
            create_binaries_linux:
                required: true
                default: false
                description: 'create binaries Linux'
            create_binaries_macos:
                required: true
                default: false
                description: 'create binaries Macos'

    push:
        paths:
            - 'plugins/**'
            - 'resources/**'
            - 'cura/**'
            - 'icons/**'
            - 'tests/**'
            - 'packaging/**'
            - '.github/workflows/conan-*.yml'
            - '.github/workflows/notify.yml'
            - '.github/workflows/requirements-conan-package.txt'
            - 'requirements*.txt'
            - 'conanfile.py'
            - 'conandata.yml'
            - 'GitVersion.yml'
            - '*.jinja'
        branches:
            - main
            - 'CURA-*'
            - '[1-9].[0-9]'
            - '[1-9].[0-9][0-9]'
        tags:
            - '[1-9].[0-9].[0-9]*'
            - '[1-9].[0-9].[0-9]'
            - '[1-9].[0-9][0-9].[0-9]*'

permissions: {}
jobs:
    conan-recipe-version:
        permissions:
          contents: read

        uses: RapidiaTechInc/Cura5/.github/workflows/conan-recipe-version.yml@actions
        with:
            project_name: cura
            actual_version: "5.4.0-alpha"
            rapidia_version: "5.4.0-alpha"

    conan-package-export:
        permissions:
          contents: read

        needs: [ conan-recipe-version ]
        uses: RapidiaTechInc/Cura5/.github/workflows/conan-recipe-export.yml@actions
        with:
            recipe_id_full: ${{ needs.conan-recipe-version.outputs.recipe_id_full }}
            recipe_id_latest: ${{ needs.conan-recipe-version.outputs.recipe_id_latest }}
            runs_on: 'ubuntu-20.04'
            python_version: '3.10.x'
            conan_logging_level: 'info'
        secrets: inherit

    conan-package-create-linux:
        permissions:
          contents: read

        if: ${{ (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master' || needs.conan-recipe-version.outputs.is_release_branch == 'true')) || (github.event_name == 'workflow_dispatch' && inputs.create_binaries_linux) }}
        needs: [ conan-recipe-version, conan-package-export ]

        uses: RapidiaTechInc/Cura5/.github/workflows/conan-package-create.yml@actions
        with:
            project_name: ${{ needs.conan-recipe-version.outputs.project_name }}
            recipe_id_full: ${{ needs.conan-recipe-version.outputs.recipe_id_full }}
            build_id: 1
            runs_on: 'ubuntu-22.04'
            python_version: '3.10.x'
            conan_logging_level: 'info'
        secrets: inherit

