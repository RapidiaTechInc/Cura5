name: Export Conan Recipe to server

on:
    workflow_call:
        inputs:
            recipe_id_full:
                required: true
                type: string

            recipe_id_latest:
                required: false
                type: string

            runs_on:
                required: true
                type: string

            python_version:
                required: true
                type: string

            conan_config_branch:
                required: false
                type: string

            conan_logging_level:
                required: false
                type: string

            conan_export_binaries:
                required: false
                type: boolean

            conan_upload_community:
                required: false
                default: true
                type: boolean

env:
    CONAN_LOGIN_USERNAME_CURA: ${{ secrets.CONAN_USER }}
    CONAN_PASSWORD_CURA: ${{ secrets.CONAN_PASS }}
    CONAN_LOGIN_USERNAME_CURA_CE: ${{ secrets.CONAN_USER }}
    CONAN_PASSWORD_CURA_CE: ${{ secrets.CONAN_PASS }}
    CONAN_LOG_RUN_TO_OUTPUT: 1
    CONAN_LOGGING_LEVEL: ${{ inputs.conan_logging_level }}
    CONAN_NON_INTERACTIVE: 1

jobs:
    package-export:
        runs-on: ${{ inputs.runs_on }}

        steps:
            -   name: Checkout project
                uses: actions/checkout@v3

            -   name: Setup Python and pip
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ inputs.python_version }}
                    cache: 'pip'
                    cache-dependency-path: .github/workflows/requirements-conan-package.txt

            -   name: Install Python requirements and Create default Conan profile
                run: |
                    pip install -r https://raw.githubusercontent.com/RapidiaTechInc/Cura5/actions/.github/workflows/requirements-conan-package.txt
                    conan profile new default --detect
                #  Note the runner requirements are always installed from the main branch in the Ultimaker/Cura repo

            -   name: Cache Conan local repository packages
                uses: actions/cache@v3
                with:
                    path: $HOME/.conan/data
                    key: ${{ runner.os }}-conan-export-cache

            -   name: Get Conan configuration from branch
                if: ${{ inputs.conan_config_branch != '' }}
                run: conan config install https://github.com/RapidiaTechInc/conan-config.git -a "-b ${{ inputs.conan_config_branch }}"

            -   name: Get Conan configuration
                if: ${{ inputs.conan_config_branch == '' }}
                run: conan config install https://github.com/RapidiaTechInc/conan-config.git

            -   name: Export the Package (binaries)
                if: ${{ inputs.conan_export_binaries }}
                run: conan create . ${{ inputs.recipe_id_full }} --build=missing --update

            -   name: Export the Package
                if: ${{ !inputs.conan_export_binaries }}
                run: conan export . ${{ inputs.recipe_id_full }}

            -   name: Remove the latest alias
                if: ${{ inputs.recipe_id_latest != '' && runner.os == 'Linux' }}
                run: |
                    conan remove ${{ inputs.recipe_id_latest }} -r cura -f || true

            -   name: Create the latest alias
                if: ${{ inputs.recipe_id_latest != '' && always() }}
                run: conan alias ${{ inputs.recipe_id_latest }} ${{ inputs.recipe_id_full }}

            -   name: Upload the Package(s)
                if: always()
                run: conan upload "*" -r cura --all -c

